<body>
<header>
    <div class="logged_in_youser" id="logged_in_youser">
    <div class="adding" id="add_btn">add post <i class="fa-solid fa-plus"></i></div>
    <img src="" id="header_pfp_img" alt="">
    <div onclick="go_user_pf()" class="profile_btn"><i class="fa-solid fa-user"></i></div>
    <div class="log_out_btn" id="log_out_btn"><i class="fa-solid fa-right-from-bracket"></i></div>
</div>
    <button class="rejisting" id="rejisting">register / log in</button>
</header>
<div class="posts_container" id="posts_container">
    <div class="post_container" id="post_container">
     <div class="post_header">
      <img src="" id="user_img" alt="">
      
      <h1 id="text_name"></h1>

      <div class="post_header_btns" id="post_header_btns">
        <h5 style="font-weight: 300; color: rgb(163, 163, 163);">(your post)</h5>
        <button onclick="edit_post()">edit</button>
        <button id="delete_btn" onclick="fgf()">delete</button>
      </div>
     </div>

    <div id="post_body" onclick="postshow()">
     <h2 style=" word-wrap: break-word;overflow-wrap: break-word;"></h2>
      <img class="post_img" src="" aria-placeholder="" onclick="show_user_pf()">

      <button id="comments_btn" class="comments_btn">comments <i class="fa-solid fa-comment"></i> (<span>--</span>)</button>
    </div>
</div>
</div>
<div class="adding_container" id="adding_container">
    <div class="adding_container_params">
        <h2>add your content here :</h2>
        <textarea id="text_eria"></textarea>
        <h2>add your image here :</h2>
        <div class="image-upload-container" id="imageUploadContainer">
            <i class="fa-solid fa-image"></i>
        </div>
    
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <div class="adding_btns">
            <button class="cancel" id="cancel">cancel</button>
            <button class="add" id="add">add</button>
        </div>
    </div>
</div>

<div class="adding_container" id="editing_container">
    <div class="adding_container_params">
        <h2>edit your post :</h2>
        <textarea id="text_eria_edit"  placeholder="edit here"></textarea>
          <div class="editing_btns">
            <button class="cancel" id="cancel2">cancel</button>
            <button class="add" id="last_edit">edit</button>
        </div>
        </div>
    </div>

    <div class="adding_container" id="deleting_container">
        <div class="adding_container_params">
            <h2>delete your post ?</h2>
              <div class="editing_btns" style="margin-top: 60px;">
                <button class="cancel" id="cancel3">cancel</button>
                <button class="add" id="last_delete">delete</button>
            </div>
            </div>
        </div>
</div>
